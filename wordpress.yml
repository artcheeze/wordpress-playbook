---
- name: Install Wordpress
  hosts: serverx
  remote_user: root

  tasks:
   - name: yum install
     yum:
      name: "{{ item }}"
      state: present
     loop:
      - httpd
      - mariadb
      - mariadb-server
      - php
      - php-common
      - php-mysql
      - php-gd
      - php-xml
      - php-mbstring
      - php-mcrypt
      - php-xmlrpc
      - unzip
      - wget
      - MySQL-python
   - name: Open Service
     service:
      name: "{{ item }}"
      state: started
      enabled: yes
     loop: [ 'httpd', 'mariadb' ]
   - name: Open Firewall
     firewalld:
      service: http
      permanent: yes
      state: enabled 
      immediate: yes
   - name: copy file
     copy:
      src: /home/centos/ansible/a.sql
      dest: /tmp/a.sql
   - name: Add Database test 
     mysql_db:
      login_user: root
      login_password: abc
      name: test
      state: present   
   - name: Duml Sqlllllll
     block:
      - mysql_db:
         login_user: root
         login_password: abc
         state: import
         name: all
         target: /tmp/a.sql
     rescue:
      - debug:
         msg: 'Some Bug in SQL' 
   - name: Download wordpress
     get_url:
      url: https://wordpress.org/wordpress-5.0.tar.gz
      dest: /tmp/wordpress-5.0.tar.gz
   - name: Exact zip
     unarchive:
      src: /tmp/wordpress-5.0.tar.gz
      dest: /var/www/html/
      remote_src: yes
   - name: Change owner file
     file:
      path: /var/www/html/wordpress
      owner: apache
      group: apache
      mode: 0755
   - name: Create Dir
     file: 
      path: /var/www/html/wordpress/wp-content/uploads
      state: directory
      group: apache 
   - name: Move File
     copy:
      remote_src: yes
      src: /var/www/html/wordpress/wp-config-sample.php
      dest: /var/www/html/wordpress/wp-config.php
   - name: Replatce config
     replace:
      path: /var/www/html/wordpress/wp-config.php
      regexp: "{{ item.name }}"
      replace: "{{ item.replace }}"
     loop:
      - { name: DB_NAME, replace: wordpress }
      - { name: DB_USER, replace: ansible }
      - { name: DB_PASSWORD, replace: mypassword }
      - { name: DB_HOST, replace: localhost }
